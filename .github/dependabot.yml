---
version: 2

registries:
  dockerhub-registry:
    type: docker-registry
    url: registry.hub.docker.com
    username: ${{secrets.DOCKERHUB_USERNAME}}
    password: ${{secrets.DOCKERHUB_PASSWORD}}

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "ci"
      include: "scope"

  - package-ecosystem: devcontainers
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore"
      include: "scope"

  - package-ecosystem: docker
    directories:
      - "/alpine/**"
      - "/alpine-ci/**"
      - "/debian/**"
      - "/golang/**"
      - "/node/**"
      - "/python/**"
      - "/ubuntu/**"
    schedule:
      interval: daily
    commit-message:
      prefix: "chore"
      include: "scope"
    registries: ["dockerhub-registry"]
